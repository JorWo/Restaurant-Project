<html>
  <head>
    <style>
      body {
        margin:0;
        padding:0;
        background-image: url('http://www.thecutlerychronicles.com/wp-content/uploads/2018/04/Chinatown-London-Pig-Pastry-1.gif');
        background-size:cover;
        background-repeat:no-repeat;
        font-family:Arial;
      }
      
      #finalOrder:not(#orderReceived) {
        width:50%;
        height:95%;
        background-color:rgba(255, 255, 255, 0.8);
        margin-left:25%;
        margin-top:1.5%;
        font-size:20px;
      }
      
      #orderReceived{
        color:rgba(57,255,20,1);
        text-align:center;
        -webkit-text-stroke: 1px black;
        text-shadow:
       3px 3px 0 #000,
     -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
       1px 1px 0 #000;
        font-family:Rubik;
        font-size:40px;
      }
      
      #topbar {
        width:100%;
        background-color:red;
        text-align:center;
        -webkit-text-stroke: 1px black;
        text-shadow:
       3px 3px 0 #000,
     -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
       1px 1px 0 #000;
        font-family:Rubik;
        font-size:50px;
        color:white;
        
      }
      
      #returnButton {
        -webkit-text-stroke: 1px black;
        text-shadow:
       3px 3px 0 #000,
     -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
       1px 1px 0 #000;
        font-family:Rubik;
        font-size:40px;
        color:yellow;
        text-decoration:none;
        position:absolute;
        display:inline-block;
        float:left;

      }
      
      #price1box, #price2box, #price3box, #price4box, #price5box, #price6box {
        float:right;
        margin-top:-3vh;
        margin-right:1vw;
        position:relative;
      }
      
      #totalPriceBox {
        float:right;
        margin-right:-3vw;
        position:relative;
      }
      
      section {
  display: flex;
  flex-flow: row wrap;
}
section > div {
  flex: 1;
  padding: 0.5rem;
}
input[type="radio"] {
  display: none;
  &:not(:disabled) ~ label {
    cursor: pointer;
  }
  &:disabled ~ label {
    color: hsla(150, 5%, 75%, 1);
    border-color: hsla(150, 5%, 75%, 1);
    box-shadow: none;
    cursor: not-allowed;
  }
}
label {
  height: 30%;
  display: block;
  background: white;
  border: 2px solid hsla(150, 75%, 50%, 1);
  border-radius: 20px;
  padding: 1rem;
  margin-bottom: 1rem;
  margin: 1rem;
  text-align: center;
  box-shadow: 0px 3px 10px -2px hsla(150, 5%, 65%, 0.5);
  position: relative;
}
input[type="radio"]:checked + label {
  background: hsla(150, 75%, 50%, 1);
  color: hsla(215, 0%, 100%, 1);
  box-shadow: 0px 0px 20px hsla(150, 100%, 50%, 0.75);
  &::after {
    color: hsla(215, 5%, 25%, 1);
    font-family: FontAwesome;
    border: 2px solid hsla(150, 75%, 45%, 1);
    content: "\f00c";
    font-size: 24px;
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    height: 50px;
    width: 50px;
    line-height: 50px;
    text-align: center;
    border-radius: 50%;
    background: white;
    box-shadow: 0px 2px 5px -2px hsla(0, 0%, 0%, 0.25);
  }
}
input[type="radio"]#control_05:checked + label {
  background: red;
  border-color: red;
}

@media only screen and (max-width: 700px) {
  section {
    flex-direction: column;
  }
}

    </style>
  </head>
  <body>
    <a href="index.html" id = "returnButton" onclick="">←Return</a>
    <h1 id="topbar">Dim Sum 6</h1>

    <div id="finalOrder">
      <h1 id ="orderReceived">✓ Order Received</h1>
      <p id ="food1">1 x Char Siu Bao</p><p id = "price1box">$3.95</p>
      <p id ="food2">1 x Lo Mai Gai</p><p id = "price2box">$4.95</p>
      <p id ="food3">1 x Siu Mai</p><p id = "price3box">$3.50</p>
      <p id ="food4">1 x Har Gow</p><p id = "price4box">$3.95</p>
      <p id ="food5">1 x Chee Cheung Fun</p><p id = "price5box">$5.95</p>
      <p id ="food6">1 x Dan Tat</p><p id = "price6box">$4.95</p>
      <h1 id ="totalPriceBox">Total w/ Tax: $200</h1>
      
      <h1 id="tipTitle">Select Tip</h1>
    <section>
<div>
  <input type="radio" id="control_01" name="select" value="1">
  <label for="control_01">
    <h2>10% Tip</h2>
  </label>
</div>
<div>
  <input type="radio" id="control_02" name="select" value="2">
  <label for="control_02">
    <h2>15% Tip</h2>
  </label>
</div>
<div>
  <input type="radio" id="control_03" name="select" value="3">
  <label for="control_03">
    <h2>20% Tip</h2>
  </label>
</div>
</section>
<button onclick = finalizeTip()>Submit</button>
<h1 id="finalPriceBox">Total w/ Tip: $0.00</h1>
    </div>
    
    

    <script>

      var amount1 = localStorage.getItem("item1");
      var amount2 = localStorage.getItem("item2");
      var amount3 = localStorage.getItem("item3");
      var amount4 = localStorage.getItem("item4");
      var amount5 = localStorage.getItem("item5");
      var amount6 = localStorage.getItem("item6");
      document.getElementById('food1').innerHTML = amount1;
      document.getElementById('food2').innerHTML = amount2;
      document.getElementById('food3').innerHTML = amount3;
      document.getElementById('food4').innerHTML = amount4;
      document.getElementById('food5').innerHTML = amount5;
      document.getElementById('food6').innerHTML = amount6;
      
      var food1price = localStorage.getItem("price1");
      var food2price = localStorage.getItem("price2");
      var food3price = localStorage.getItem("price3");
      var food4price = localStorage.getItem("price4");
      var food5price = localStorage.getItem("price5");
      var food6price = localStorage.getItem("price6");
      document.getElementById('price1box').innerHTML = food1price;
      document.getElementById('price2box').innerHTML = food2price;
      document.getElementById('price3box').innerHTML = food3price;
      document.getElementById('price4box').innerHTML = food4price;
      document.getElementById('price5box').innerHTML = food5price;
      document.getElementById('price6box').innerHTML = food6price;
      
      var totalPrice = localStorage.getItem("totalTaxPrice");
      document.getElementById('totalPriceBox').innerHTML = "Total w/ Tax: $" + totalPrice;
      document.getElementById('finalPriceBox').innerHTML = "Total w/ Tip: $" + totalPrice;
       
      function finalizeTip() {
        if (document.getElementById('select')[1].checked) {
          document.getElementById('finalPriceBox').innerHTML = "Total w/ Tip: $" + (totalPrice * 1.1);
        }
        else if (document.getElementsByName('select')[2].checked) {
          document.getElementById('finalPriceBox').innerHTML = "Total w/ Tip: $" + (totalPrice * 1.15);
        }
        else if (document.getElementsByName('select')[3].checked) {
          document.getElementById('finalPriceBox').innerHTML = "Total w/ Tip: $" + (totalPrice * 1.2);
      }
    }
       
      
      </script>
  </body>
</html>
