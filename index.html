    <script>
      var quantity1 = 0;
      document.getElementById("amount1").innerHTML = quantity1;
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var mydata = JSON.parse(this.responseText);
        document.getElementById('name1').innerHTML = mydata.food[0].name;
        document.getElementById('desc1').innerHTML = mydata.food[0].amount + " " + mydata.food[0].desc;
        document.getElementById('price1').innerHTML = mydata.food[0].price;
        document.getElementById('image1').style.backgroundImage = mydata.food[0].img;
        }
      };
      xmlhttp.open("GET","foods.json",true);
      xmlhttp.send();
      
      function food1add() {
        quantity1++;
        document.getElementById("amount1").innerHTML = quantity1;
      }
      
      function food1minus() {
        if (quantity1 !== 0) {
        quantity1--;
        document.getElementById("amount1").innerHTML = quantity1;
      }
      }
    </script>
